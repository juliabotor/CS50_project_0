<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Advanced search</title>
                <link rel="stylesheet" href="style.css">

        </head>
        <body>
                <div class="advancedHeader">
                        <div class="googleimagePequeno">
                                <a href="googleimage.html">Imagens</a>
                        </div>
                        <a href="index.html">Google Pesquisa</a>
                </div>
                <div class="advancedSubHeader">
                        <h3>Pesquisa avançada</h3>
                </div>
                <form action="https:google.com/search">
                        <div class="inputUm">

                        </div>
                        <div class="inputUm">
                                <div class="textDes">todas estas palavras:</div>
                                <div class="input-field">
                                        <input type="text"/>
                                </div>
                        </div>
                        <div class="inputUm">
                                <div class="textDes">esta expressão ou frase exata:</div>
                                <div class="input-field">
                                        <input type="text"/>
                                </div>
                        </div>
                        <div class="inputUm">
                                <div class="textDes">qualquer uma destas palavras:</div>
                                <div class="input-field">
                                        <input type="text"/>
                                </div>
                        </div>
                        <div class="inputUm">
                                <div class="textDes">nenhuma destas palavras:</div>
                                <div class="input-field">
                                        <input type="text"/>
                                </div>
                        </div>
                        <div class="inputUm">
                                <div class="textDes">numeros que variam de:</div>

                                        <input type="text"/>
                                </div>
                        </div>

                        <div class="inputOne">
                                <div class="textDes"></div>
                                <div class="button">
                                        <input type="submit" value="Pesquisa avançada"/>
                                </div>
                        </div>
